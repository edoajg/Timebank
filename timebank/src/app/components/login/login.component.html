<div class="col-lg-8 offset-lg-2 jumbotron shadow" *ngIf="!identity.name">
<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
      Identificado correctamente
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
      No se ha podido identificar
    </div>
</div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
      <p>
          <label>Correo electrónico</label>
          <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"
          class="form-control"
          pattern="[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+" required />
          <span *ngIf="!email.valid && email.touched">
            el email no es correcto
          </span>
      </p>

      <p>
          <label>Contraseña</label>
          <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
          class="form-control" required />
          <span *ngIf="!password.valid && password.touched">
            La contraseña no es correcta
          </span>
      </p>
      <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!loginForm.form.valid" />
    </form>
</div>
<div *ngIf="identity.name">
  <div class="col-lg-8 offset-lg-2 jumbotron shadow">
    <h1 class="h1-strong">aaaalready logged as {{identity.name}}</h1>
  </div>
</div>
